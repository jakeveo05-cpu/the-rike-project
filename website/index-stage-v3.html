<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rike | Five Elements Universe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Noto+Serif:ital@0;1&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #030308;
            --text: #ffffff;
            --text-dim: #666677;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s, border-color 0.3s, background 0.3s;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor.hover {
            transform: translate(-50%, -50%) scale(2);
            background: rgba(255, 255, 255, 0.1);
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* Canvas */
        #universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Warp Overlay */
        .warp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            transition: opacity 0.5s;
        }

        .warp-overlay.active {
            opacity: 1;
        }

        /* Speed Lines */
        .speed-lines {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speed-lines.active {
            opacity: 1;
        }

        .speed-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform-origin: center top;
        }

        .speed-lines.active .speed-line {
            animation: speedLine 0.8s ease-out forwards;
        }

        @keyframes speedLine {
            0% {
                height: 0;
                opacity: 1;
            }

            100% {
                height: 50vmax;
                opacity: 0;
            }
        }

        /* UI Layer */
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 32px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            z-index: 200;
        }

        .logo {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--text);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 1;
        }

        .header-cta {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-family: inherit;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: none;
            transition: all 0.3s;
        }

        .header-cta:hover {
            background: var(--text);
            color: var(--bg);
        }

        /* Stage Content - Homepage */
        .stage-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s, transform 0.5s;
        }

        .stage-content.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        .stage-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #9b59b6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .stage-subtitle {
            font-family: 'Noto Serif', serif;
            font-style: italic;
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-dim);
        }

        /* World Title - Shows when inside agent world */
        .world-title {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s;
            pointer-events: none;
        }

        .world-title.visible {
            opacity: 1;
        }

        .world-title h2 {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .world-title p {
            font-family: 'Noto Serif', serif;
            font-style: italic;
            font-size: 2rem;
            font-weight: 300;
        }

        /* Floating Menu Items (Orbit around agent) */
        .orbit-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .orbit-menu.visible {
            opacity: 1;
        }

        .orbit-item {
            position: absolute;
            padding: 16px 28px;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: none;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
        }

        .orbit-item:hover {
            background: rgba(20, 20, 40, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
            border-color: var(--agent-color, rgba(255, 255, 255, 0.3));
            box-shadow: 0 0 30px var(--agent-glow, rgba(255, 255, 255, 0.2));
        }

        .orbit-item.active {
            background: rgba(30, 30, 60, 0.95);
            transform: translate(-50%, -50%) scale(1.15);
            border-color: var(--agent-color);
        }

        .orbit-item-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--agent-color, #fff);
            box-shadow: 0 0 10px var(--agent-color, #fff);
            margin-right: 12px;
        }

        .orbit-item-text {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Detail Panel - Shows when clicking orbit item */
        .detail-panel {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            width: 90%;
            max-width: 600px;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px 40px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            z-index: 200;
        }

        .detail-panel.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .detail-subtitle {
            font-family: 'Noto Serif', serif;
            font-style: italic;
            color: var(--text-dim);
        }

        .detail-close {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            background: transparent;
            color: var(--text-dim);
            font-size: 1.2rem;
            cursor: none;
            transition: all 0.3s;
        }

        .detail-close:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .detail-content {
            font-size: 0.95rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
        }

        .detail-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .detail-feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-feature-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--agent-color, #fff);
        }

        .detail-cta {
            display: inline-block;
            padding: 14px 32px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: none;
            background: var(--agent-color, #fff);
            color: #0a0a14;
            transition: all 0.3s;
        }

        .detail-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--agent-glow, rgba(255, 255, 255, 0.3));
        }

        /* Navigation Dots */
        .nav-hints {
            position: absolute;
            bottom: 48px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            pointer-events: auto;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }

        .nav-hints.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .nav-hint {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: none;
            opacity: 0.4;
            transition: opacity 0.3s, transform 0.3s;
        }

        .nav-hint:hover {
            opacity: 1;
            transform: translateY(-4px);
        }

        .nav-hint.active {
            opacity: 1;
        }

        .hint-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid currentColor;
            transition: all 0.3s;
        }

        .nav-hint:hover .hint-dot,
        .nav-hint.active .hint-dot {
            background: currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .nav-hint[data-agent="hoa"] {
            color: #ff6b6b;
        }

        .nav-hint[data-agent="thuy"] {
            color: #4d96ff;
        }

        .nav-hint[data-agent="tho"] {
            color: #ffd93d;
        }

        .nav-hint[data-agent="kim"] {
            color: #c8c8dc;
        }

        .nav-hint[data-agent="moc"] {
            color: #6bcb77;
        }

        .hint-label {
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 50%;
            left: 48px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: none;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .back-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s, visibility 1s;
        }

        .loading.done {
            opacity: 0;
            visibility: hidden;
        }

        .loading-text {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 24px;
        }

        .loading-bar {
            width: 200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #9b59b6);
            animation: load 2.5s ease forwards;
        }

        @keyframes load {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Agent-specific colors */
        .world-hoa {
            --agent-color: #ff6b6b;
            --agent-glow: rgba(255, 107, 107, 0.4);
        }

        .world-thuy {
            --agent-color: #4d96ff;
            --agent-glow: rgba(77, 150, 255, 0.4);
        }

        .world-tho {
            --agent-color: #ffd93d;
            --agent-glow: rgba(255, 217, 61, 0.4);
        }

        .world-kim {
            --agent-color: #c8c8dc;
            --agent-glow: rgba(200, 200, 220, 0.4);
        }

        .world-moc {
            --agent-color: #6bcb77;
            --agent-glow: rgba(107, 203, 119, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 24px;
            }

            .orbit-item {
                padding: 12px 20px;
            }

            .orbit-item-text {
                font-size: 0.7rem;
            }

            .detail-panel {
                padding: 24px;
            }

            .detail-features {
                grid-template-columns: 1fr;
            }

            .nav-hints {
                gap: 20px;
                padding: 12px 20px;
            }

            .hint-label {
                display: none;
            }
        }
    </style>
</head>

        <button class="back-btn" id="backBtn"><span>←</span> Return to Universe</button>

        // Nebula
        function createNebula() {
            const nebulaGroup = new THREE.Group();
            for (let i = 0; i < 8; i++) {
                const geometry = new THREE.PlaneGeometry(30 + Math.random() * 20, 30 + Math.random() * 20);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.5, 0.15),
                    transparent: true,
                    opacity: 0.03 + Math.random() * 0.03,
                    side: THREE.DoubleSide,
                    depthWrite: false
                });
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 40,
                    -30 - Math.random() * 40
                );
                plane.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                nebulaGroup.add(plane);
            }
            return nebulaGroup;
        }
        const nebula = createNebula();
        scene.add(nebula);

        // Stars
        function createStarLayer(count, size, distance, brightness) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * distance;
                positions[i * 3 + 1] = (Math.random() - 0.5) * distance;
                positions[i * 3 + 2] = -Math.random() * distance;

                const color = new THREE.Color().setHSL(Math.random() * 0.1 + 0.55, 0.2, brightness * (0.5 + Math.random() * 0.5));
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            return new THREE.Points(geometry, material);
        }

        const starLayerFar = createStarLayer(3000, 0.08, 150, 0.4);

        // ============================================

        const agents = {};

        function createPlanetAgent(key, config) {
            const group = new THREE.Group();
            group.userData = { key, config };

            // Core
            const coreGeo = new THREE.IcosahedronGeometry(0.4, 3);
            const coreMat = new THREE.MeshBasicMaterial({ color: config.colors.core, transparent: true, opacity: 0.95 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            group.add(core);

            // Mid
            const midGeo = new THREE.IcosahedronGeometry(0.7, 2);
            const midMat = new THREE.MeshStandardMaterial({
                color: config.colors.mid,
                emissive: config.colors.mid,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: 0.7,
                roughness: 0.4,
                metalness: 0.3
            });
            const mid = new THREE.Mesh(midGeo, midMat);
            group.add(mid);

            // Outer
            const outerGeo = new THREE.IcosahedronGeometry(1.0, 1);
            const outerMat = new THREE.MeshBasicMaterial({ color: config.colors.outer, transparent: true, opacity: 0.2, wireframe: true });
            const outer = new THREE.Mesh(outerGeo, outerMat);
            group.add(outer);

            // Glow
            const glowGeo = new THREE.SphereGeometry(1.3, 32, 32);
            const glowMat = new THREE.MeshBasicMaterial({ color: config.colors.glow, transparent: true, opacity: 0.08, side: THREE.BackSide });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            group.add(glow);

            // Ring
            const ringGeo = new THREE.TorusGeometry(1.5, 0.02, 8, 64);
            const ringMat = new THREE.MeshBasicMaterial({ color: config.colors.glow, transparent: true, opacity: 0.4 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2 + Math.random() * 0.5;
            group.add(ring);

            // Moons
            const moons = [];
            for (let i = 0; i < 3; i++) {
                const moonGeo = new THREE.SphereGeometry(0.08 + Math.random() * 0.06, 8, 8);
                const moonMat = new THREE.MeshBasicMaterial({ color: config.colors.particle, transparent: true, opacity: 0.8 });
                const moon = new THREE.Mesh(moonGeo, moonMat);
                moon.userData = {
                    orbitRadius: 1.8 + Math.random() * 0.8,
                    orbitSpeed: 0.5 + Math.random() * 0.5,
                    orbitOffset: Math.random() * Math.PI * 2,
                    orbitTilt: (Math.random() - 0.5) * 0.5
                };
                moons.push(moon);
                group.add(moon);
            }

            // Particles
            const particleCount = 80;
            const particleGeo = new THREE.BufferGeometry();
            const particlePositions = new Float32Array(particleCount * 3);
            const particleData = [];

            for (let i = 0; i < particleCount; i++) {
                const r = 1.2 + Math.random() * 1.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                particlePositions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                particlePositions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                particlePositions[i * 3 + 2] = r * Math.cos(phi);
                particleData.push({ speed: Math.random() * 0.3 + 0.1, offset: Math.random() * Math.PI * 2 });
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            const particleMat = new THREE.PointsMaterial({ color: config.colors.particle, size: 0.06, transparent: true, opacity: 0.7 });
            const particles = new THREE.Points(particleGeo, particleMat);
            group.add(particles);

            // Light
            const light = new THREE.PointLight(config.colors.glow, 0.8, 15);
            group.add(light);

            group.position.set(config.position.x, config.position.y, config.position.z);

            agents[key] = { group, core, mid, outer, glow, ring, moons, particles, particlePositions, particleData, light, config };
            scene.add(group);
        }

        Object.entries(AGENTS).forEach(([key, config]) => createPlanetAgent(key, config));

                const mesh = intersects[0].object;
                const agent = Object.values(agents).find(a => a.mid === mesh);

        // ============================================

        // ============================================
        function enterAgentWorld(key) {
            if (isAnimating || currentAgent === key) return;
            isAnimating = true;
            currentAgent = key;

            const agent = agents[key];
            const agentData = AGENTS[key];

            // Hide homepage elements
            document.getElementById('stageContent').classList.add('hidden');

            // Set agent color for orbit menu

            // Warp effect
            document.getElementById('warpOverlay').classList.add('active');
            document.getElementById('speedLines').classList.add('active');
            gsap.to(warpMaterial, { opacity: 0.6, duration: 0.3 });

            // Camera animation - fly INTO the agent
            gsap.to(camera.position, {
                x: agentData.cameraTarget.x,
                y: agentData.cameraTarget.y,
                z: agentData.cameraTarget.z,
                duration: 2,
                ease: 'power2.inOut',
                onComplete: () => {
                    isAnimating = false;
                    document.getElementById('warpOverlay').classList.remove('active');
                    document.getElementById('speedLines').classList.remove('active');
                    gsap.to(warpMaterial, { opacity: 0, duration: 0.5 });

                    // Show orbit menu and world title
                    worldTitle.classList.add('visible');
                    orbitMenu.classList.add('visible');
                    updateOrbitMenu();
                }
            });

            // Dim other agents, highlight selected
            Object.entries(agents).forEach(([k, a]) => {
                const isSelected = k === key;
                gsap.to(a.core.material, { opacity: isSelected ? 1 : 0.1, duration: 0.8 });
                gsap.to(a.mid.material, { opacity: isSelected ? 0.9 : 0.1, emissiveIntensity: isSelected ? 0.5 : 0.05, duration: 0.8 });
                gsap.to(a.outer.material, { opacity: isSelected ? 0.3 : 0.02, duration: 0.8 });
                gsap.to(a.glow.material, { opacity: isSelected ? 0.15 : 0.01, duration: 0.8 });
                gsap.to(a.light, { intensity: isSelected ? 1.5 : 0.05, duration: 0.8 });
            });

            gsap.to(agent.group.scale, { x: 2.5, y: 2.5, z: 2.5, duration: 1.5, ease: 'power2.out' });
        }

        // ============================================
        // SWITCH BETWEEN AGENTS
        // ============================================
        function switchAgent(key) {
            if (isAnimating || currentAgent === key) return;

            // Hide current UI
            orbitMenu.classList.remove('visible');

            document.getElementById('detailPanel').classList.remove('visible');

            if (currentAgent) {
                gsap.to(agents[currentAgent].group.scale, { x: 1, y: 1, z: 1, duration: 0.5 });
            }

            // Enter new agent
            currentAgent = null;
            enterAgentWorld(key);

        // ============================================
        // RETURN TO UNIVERSE
        // ============================================
        function returnToUniverse() {
            if (isAnimating || !currentAgent) return;
            isAnimating = true;

            // Hide agent world UI
            orbitMenu.classList.remove('visible');
            document.getElementById('worldTitle').classList.remove('visible');
            document.getElementById('detailPanel').classList.remove('visible');

            document.getElementById('warpOverlay').classList.add('active');
            document.getElementById('speedLines').classList.add('active');
            gsap.to(warpMaterial, { opacity: 0.4, duration: 0.3 });

            gsap.to(camera.position, {
                x: 0, y: 0, z: 12,
                duration: 1.8,
                ease: 'power2.inOut',
                onComplete: () => {
                    isAnimating = false;
                    currentAgent = null;
                    document.getElementById('warpOverlay').classList.remove('active');
                    document.getElementById('speedLines').classList.remove('active');
                    gsap.to(warpMaterial, { opacity: 0, duration: 0.5 });

            // Restore all agents
            Object.values(agents).forEach(a => {
                gsap.to(a.core.material, { opacity: 0.95, duration: 0.8 });
                gsap.to(a.mid.material, { opacity: 0.7, emissiveIntensity: 0.3, duration: 0.8 });
                gsap.to(a.outer.material, { opacity: 0.2, duration: 0.8 });
                gsap.to(a.glow.material, { opacity: 0.08, duration: 0.8 });
                gsap.to(a.group.scale, { x: 1, y: 1, z: 1, duration: 0.8 });
                gsap.to(a.light, { intensity: 0.8, duration: 0.8 });

            document.getElementById('navHints').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('visible');

        // ============================================
        // ANIMATION LOOP
        // ============================================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Ambient light pulse
            colorLight1.intensity = 0.2 + Math.sin(time * 0.5) * 0.1;
            colorLight2.intensity = 0.15 + Math.sin(time * 0.7 + 1) * 0.08;
            colorLight1.position.x = Math.sin(time * 0.2) * 25;
            colorLight2.position.y = Math.cos(time * 0.3) * 15;

            // Nebula drift
            nebula.rotation.z = time * 0.01;

            // Star layers
            starLayerFar.rotation.y = time * 0.003;
            starLayerMid.rotation.y = time * 0.006;
            starLayerNear.rotation.y = time * 0.01;

            // Camera
            if (!currentAgent && !isAnimating) {
                camera.position.x += (mouseX * 1.5 - camera.position.x) * 0.02;
                camera.position.y += (-mouseY * 1 - camera.position.y) * 0.02;
                camera.lookAt(0, 0, -10);
            } else if (currentAgent && !isAnimating) {
                const target = agents[currentAgent].group.position;
                camera.lookAt(target);
            }

            // Animate agents
            Object.values(agents).forEach((agent, idx) => {
                const offset = idx * 1.2;

                // Core pulse
                const pulse = 1 + Math.sin(time * 2 + offset) * 0.15;
                agent.core.scale.set(pulse, pulse, pulse);

                // Rotations
                agent.mid.rotation.x = time * 0.2 + offset;
                agent.mid.rotation.y = time * 0.3 + offset;
                agent.outer.rotation.x = -time * 0.15 + offset;
                agent.ring.rotation.z = time * 0.4 + offset;
                agent.glow.scale.setScalar(1 + Math.sin(time * 1.5 + offset) * 0.1);

                // Float
                agent.group.position.y = agent.config.position.y + Math.sin(time * 0.6 + offset) * 0.3;

                // Moons
                agent.moons.forEach((moon) => {
                    const d = moon.userData;
                    const angle = time * d.orbitSpeed + d.orbitOffset;
                    moon.position.x = Math.cos(angle) * d.orbitRadius;
                    moon.position.y = Math.sin(angle) * d.orbitRadius * d.orbitTilt;
                    moon.position.z = Math.sin(angle) * d.orbitRadius * 0.5;
                });

                // Particles
                const positions = agent.particles.geometry.attributes.position.array;
                for (let i = 0; i < agent.particleData.length; i++) {
                    const pd = agent.particleData[i];
                    const angle = time * pd.speed + pd.offset;
                    const r = 1.2 + Math.sin(time * 0.5 + i * 0.1) * 0.3;
                    positions[i * 3] = Math.cos(angle + i * 0.2) * r;
                    positions[i * 3 + 1] = Math.sin(angle * 0.8 + i * 0.15) * r;
                    positions[i * 3 + 2] = Math.sin(angle + i * 0.3) * r * 0.5;
                }
                agent.particles.geometry.attributes.position.needsUpdate = true;
            });

            // Orbit menu rotation
            if (currentAgent && !isAnimating) {
                orbitAngle += 0.002;
                updateOrbitMenu();
            }

            renderer.render(scene, camera);
        }

        animate();

        // ============================================
        // RESIZE
        // ============================================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateOrbitMenu();
        });

        // ============================================
        // LOADING
        // ============================================
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('done');
            }, 3000);
        });

        console.log('🌌 The Rike Universe v3 - Immersive Agent Worlds');
    </script>
</body>

</html>
